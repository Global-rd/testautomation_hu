<!doctype html>
<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets/app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:1,&quot;tests&quot;:1,&quot;passes&quot;:1,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;start&quot;:&quot;2025-08-28T23:07:36.149Z&quot;,&quot;end&quot;:&quot;2025-08-28T23:07:41.290Z&quot;,&quot;duration&quot;:5141,&quot;testsRegistered&quot;:1,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;0d1973c5-0b38-498b-82e6-c52bab3f41ad&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/e2e/02-new-savings-account.cy.js&quot;,&quot;file&quot;:&quot;cypress/e2e/02-new-savings-account.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;0277b490-bb3a-43c2-92e8-7fad322ce4a8&quot;,&quot;title&quot;:&quot;Exercise 2: New SAVINGS account opening&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should open a new SAVINGS account&quot;,&quot;fullTitle&quot;:&quot;Exercise 2: New SAVINGS account opening should open a new SAVINGS account&quot;,&quot;duration&quot;:5100,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;medium&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Step 1: Navigate to \&quot;Open New Account\&quot;\ncy.get(&#x27;a[href=\&quot;openaccount.htm\&quot;]&#x27;).click();\n// Verify we&#x27;re on the Open New Account page\ncy.get(\&quot;#openAccountForm\&quot;).should(\&quot;be.visible\&quot;);\ncy.get(\&quot;h1\&quot;).should(\&quot;contain\&quot;, \&quot;Open New Account\&quot;);\n// Step 2: Select account type (SAVINGS)\ncy.get(\&quot;#type\&quot;).select(\&quot;SAVINGS\&quot;);\n// Step 3: Select funding account (choose existing account)\ncy.get(\&quot;#fromAccountId\&quot;).select(0);\n// Step 4: Submit the form to open new account\ncy.get(&#x27;input[value=\&quot;Open New Account\&quot;]&#x27;).click();\n// Step 5: Verify account creation success\ncy.get(\&quot;#openAccountResult\&quot;).should(\&quot;be.visible\&quot;);\ncy.get(\&quot;h1\&quot;).should(\&quot;contain\&quot;, \&quot;Account Opened!\&quot;);\n// Get the new account number for verification\ncy.get(\&quot;#newAccountId\&quot;).invoke(\&quot;text\&quot;).then(newAccountId =&gt; {\n  cy.log(`New Account ID: ${newAccountId}`);\n  // Step 6: Navigate to Accounts Overview to verify account\n  cy.get(&#x27;a[href=\&quot;overview.htm\&quot;]&#x27;).click();\n  // Verify account appears in Accounts Overview UI\n  cy.get(\&quot;#accountTable\&quot;).should(\&quot;be.visible\&quot;);\n  cy.get(\&quot;#accountTable tbody tr\&quot;).should(\&quot;contain\&quot;, newAccountId);\n  // Step 7: Click on the new account to see details\n  cy.get(`a[href*=\&quot;${newAccountId}\&quot;]`).click();\n  // Verify account details page\n  cy.get(\&quot;#accountDetails\&quot;).should(\&quot;be.visible\&quot;);\n  cy.get(\&quot;#accountId\&quot;).should(\&quot;contain\&quot;, newAccountId);\n  cy.get(\&quot;#accountType\&quot;).should(\&quot;contain\&quot;, \&quot;SAVINGS\&quot;);\n  // Step 8: Verify starting balance in UI\n  cy.get(\&quot;#balance\&quot;).should(\&quot;be.visible\&quot;);\n  cy.get(\&quot;#balance\&quot;).invoke(\&quot;text\&quot;).then(balance =&gt; {\n    cy.log(`Account Balance: ${balance}`);\n    // Verify balance is displayed in correct format\n    expect(balance).to.match(/\\$[\\d,]+\\.\\d{2}/);\n  });\n});\n// Step 9: Verify via API call (Network tab monitoring)\n// Intercept account details API call\ncy.intercept(\&quot;GET\&quot;, \&quot;*/services_proxy/bank/accounts/*\&quot;).as(\&quot;getAccountDetails\&quot;);\n// Refresh page to trigger API call\ncy.reload();\n// Wait for and verify API response\ncy.wait(\&quot;@getAccountDetails\&quot;).then(interception =&gt; {\n  expect(interception.response.statusCode).to.equal(200);\n  // Verify API response structure\n  const responseBody = interception.response.body;\n  expect(responseBody).to.have.property(\&quot;balance\&quot;);\n  expect(responseBody.balance).to.be.a(\&quot;number\&quot;);\n  expect(responseBody.balance).to.be.greaterThan(0);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;fe3ed0dd-ba18-4530-aafa-eb1a787ebec9&quot;,&quot;parentUUID&quot;:&quot;0277b490-bb3a-43c2-92e8-7fad322ce4a8&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;fe3ed0dd-ba18-4530-aafa-eb1a787ebec9&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:5100,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.2.0&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:false,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.3&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;reportDir&quot;:&quot;cypress/reports&quot;,&quot;overwrite&quot;:false,&quot;html&quot;:true,&quot;json&quot;:false},&quot;version&quot;:&quot;6.2.0&quot;}}}" data-config="{&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;reportDir&quot;:&quot;cypress/reports&quot;,&quot;reportTitle&quot;:&quot;
