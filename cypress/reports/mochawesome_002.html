<!doctype html>
<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets/app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:1,&quot;tests&quot;:1,&quot;passes&quot;:1,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;start&quot;:&quot;2025-08-28T23:07:42.235Z&quot;,&quot;end&quot;:&quot;2025-08-28T23:07:47.627Z&quot;,&quot;duration&quot;:5392,&quot;testsRegistered&quot;:1,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;ff98bec8-9e26-4c62-a6df-e5af04294de2&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/e2e/03-transfer-funds-overdraft.cy.js&quot;,&quot;file&quot;:&quot;cypress/e2e/03-transfer-funds-overdraft.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;e9baad07-99cd-4070-b11a-1d2169648eba&quot;,&quot;title&quot;:&quot;Exercise 3: Transfer funds - Overdraft behaviour&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should handle overdraft when transfer amount exceeds account balance&quot;,&quot;fullTitle&quot;:&quot;Exercise 3: Transfer funds - Overdraft behaviour should handle overdraft when transfer amount exceeds account balance&quot;,&quot;duration&quot;:5336,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;medium&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Step 1: Navigate to \&quot;Accounts Overview\&quot; to check current balance\ncy.get(&#x27;a[href=\&quot;overview.htm\&quot;]&#x27;).click();\ncy.get(\&quot;#accountTable\&quot;).should(\&quot;be.visible\&quot;);\nlet currentBalance = 0;\nlet transferAmount = 0;\n// Get the first account&#x27;s current balance\ncy.get(\&quot;#accountTable tbody tr:first td:eq(1)\&quot;).invoke(\&quot;text\&quot;).then(balanceText =&gt; {\n  // Step 2: Navigate to Transfer Funds\n  cy.visit(\&quot;transfer.htm\&quot;);\n  cy.get(\&quot;h1\&quot;).should(\&quot;contain\&quot;, \&quot;Transfer Funds\&quot;);\n  // Parse current balance (remove $ and , symbols)\n  currentBalance = parseFloat(balanceText.replace(/[$,]/g, \&quot;\&quot;));\n  cy.log(`Current Account Balance: $${currentBalance}`);\n  // Calculate transfer amount that will cause overdraft\n  transferAmount = currentBalance + 100; // Transfer $100 MORE than available\n  cy.log(`Transfer Amount: $${transferAmount} (Overdraft by $100)`);\n  // Step 3: Fill transfer form to create overdraft scenario\n  cy.get(\&quot;#amount\&quot;).type(transferAmount.toString());\n  // Select source account (the one we checked balance for)\n  cy.get(\&quot;#fromAccountId\&quot;).select(0); // First account\n  // Select different destination account\n  cy.get(\&quot;#toAccountId option\&quot;).should(\&quot;have.length.greaterThan\&quot;, 1);\n  cy.get(\&quot;#toAccountId\&quot;).select(1); // Second account (different from source)\n  cy.intercept(\&quot;POST\&quot;, \&quot;*/services_proxy/bank/transfer?*\&quot;).as(\&quot;transfer\&quot;);\n  // Step 4: Submit transfer (this should cause overdraft)\n  cy.get(&#x27;input[value=\&quot;Transfer\&quot;]&#x27;).click();\n  // Step 5: Verify transfer completion\n  cy.wait(\&quot;@transfer\&quot;).then(interception =&gt; {\n    expect(interception.response.statusCode).to.equal(200);\n    cy.get(\&quot;#showResult\&quot;).should(\&quot;be.visible\&quot;);\n    cy.get(\&quot;h1\&quot;).should(\&quot;contain\&quot;, \&quot;Transfer Complete\&quot;);\n    // Step 6: Verify starting account goes negative in UI\n    // Navigate back to Account Overview\n    cy.get(&#x27;a[href=\&quot;overview.htm\&quot;]&#x27;).click();\n    cy.get(\&quot;#accountTable\&quot;).should(\&quot;be.visible\&quot;);\n    // Find the source account and verify it shows negative balance\n    cy.get(\&quot;#accountTable tbody tr:first td:eq(1)\&quot;).should(\&quot;contain\&quot;, \&quot;-\&quot;); // Should contain minus sign\n    cy.get(\&quot;#accountTable tbody tr:first td:eq(1)\&quot;).invoke(\&quot;text\&quot;).then(newBalanceText =&gt; {\n      cy.log(`New Balance after Overdraft: ${newBalanceText}`);\n      // Parse the negative balance\n      const newBalance = parseFloat(newBalanceText.replace(/[$,]/g, \&quot;\&quot;));\n      // Verify balance is negative\n      expect(newBalance).to.be.lessThan(0);\n      // Verify the math: new balance should be (original - transfer amount)\n      const expectedBalance = currentBalance - transferAmount;\n      expect(newBalance).to.equal(expectedBalance);\n      // Verify negative balance format in UI\n      expect(newBalanceText).to.match(/-\\$[\\d,]+\\.\\d{2}/); // Format: -$100.00\n    });\n  });\n  // Step 7: Verify API response contains negative balance\n  // Set up API intercept to capture account balance call\n  cy.intercept(\&quot;GET\&quot;, \&quot;/parabank/services_proxy/bank/accounts/*\&quot;).as(\&quot;getAccountBalance\&quot;);\n  // Click on the overdrafted account to trigger API call\n  cy.get(\&quot;#accountTable tbody tr:first td:first a\&quot;).click();\n  // Wait for and verify API response\n  cy.wait(\&quot;@getAccountBalance\&quot;).then(interception =&gt; {\n    expect(interception.response.statusCode).to.equal(200);\n    const responseBody = interception.response.body;\n    expect(responseBody).to.have.property(\&quot;balance\&quot;);\n    expect(responseBody).to.have.property(\&quot;id\&quot;);\n    // REQUIREMENT: API response should contain negative balance\n    expect(responseBody.balance).to.be.a(\&quot;number\&quot;);\n    expect(responseBody.balance).to.be.lessThan(0);\n    // Verify the exact negative amount matches our calculation\n    const expectedBalance = currentBalance - transferAmount;\n    expect(responseBody.balance).to.equal(expectedBalance);\n    cy.log(`API Response - Balance: ${responseBody.balance}, Account ID: ${responseBody.id}`);\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;52e4dd65-fa28-4e69-83cf-585b7a66b4a9&quot;,&quot;parentUUID&quot;:&quot;e9baad07-99cd-4070-b11a-1d2169648eba&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;52e4dd65-fa28-4e69-83cf-585b7a66b4a9&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:5336,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.2.0&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:false,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.3&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;reportDir&quot;:&quot;cypress/reports&quot;,&quot;overwrite&quot;:false,&quot;html&quot;:true,&quot;json&quot;:false},&quot;version&quot;:&quot;6.2.0&quot;}}}" data-config="{&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;reportDir&quot;:&quot;cypress/reports&quot;,&quot;reportTitle&quot;:&quot;testautomation_hu&quot;,&quot;reportPageTitle&quot;:&quot;Mochawesome Report&quot;,&quot;inline&quot;:false,&quot;inlineAssets&quot;:false,&quot;cdn&quot;:false,&quot;charts&quot;:false,&quot;enableCharts&quot;:false,&quot;code&quot;:true,&quot;enableCode&quot;:true,&quot;autoOpen&quot;:false,&quot;overwrite&quot;:false,&quot;timestamp&quot;:false,&quot;ts&quot;:false,&quot;showPassed&quot;:true,&quot;showFailed&quot;:true,&quot;showPending&quot;:true,&quot;showSkipped&quot;:false,&quot;showHooks&quot;:&quot;failed&quot;,&quot;saveJson&quot;:false,&quot;saveHtml&quot;:true,&quot;dev&quot;:false,&quot;assetsDir&quot;:&quot;cypress/reports/assets&quot;,&quot;htmlFile&quot;:&quot;/Users/gbrll/Projects/testautomation_hu/cypress/reports/mochawesome.html&quot;}"><div id="report"></div><script src="assets/app.js"></script></body></html>
