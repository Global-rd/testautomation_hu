<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets/app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:1,&quot;tests&quot;:1,&quot;passes&quot;:1,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;start&quot;:&quot;2025-08-28T23:08:00.974Z&quot;,&quot;end&quot;:&quot;2025-08-28T23:08:04.613Z&quot;,&quot;duration&quot;:3639,&quot;testsRegistered&quot;:1,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;57159bfa-0cc9-405a-afe5-b4d4c5a73697&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/e2e/05-profile-update-via-api.cy.js&quot;,&quot;file&quot;:&quot;cypress/e2e/05-profile-update-via-api.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;2f7dffc7-d224-4492-b14a-29f9c608cf03&quot;,&quot;title&quot;:&quot;Exercise 5: Update Profile - via API only&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should update the profile without using UI&quot;,&quot;fullTitle&quot;:&quot;Exercise 5: Update Profile - via API only should update the profile without using UI&quot;,&quot;duration&quot;:3606,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Step 1: Retrieve current user information to determine what needs updating\ncy.intercept(\&quot;GET\&quot;, \&quot;*/services_proxy/bank/customers/*\&quot;).as(\&quot;getCustomer\&quot;);\ncy.visit(\&quot;updateprofile.htm\&quot;);\ncy.wait(\&quot;@getCustomer\&quot;).then(interception =&gt; {\n  // Step 2: We extract the customer ID from the Request URL\n  const customerId = interception.request.url.match(/customers\\/(\\d+)/)[1];\n  cy.log(`customer id: ${customerId}`, {\n    customerId\n  });\n  // Step 3: Prepare updated profile data\n  const currentProfile = interception.response.body;\n  const newFirstName = \&quot;ApiUpdated\&quot;;\n  const newLastName = \&quot;NoUITest\&quot;;\n  const newPhoneNumber = \&quot;111-API-TEST\&quot;;\n  cy.log(JSON.stringify(currentProfile));\n  // Step 4: Build the URL with all parameters\n  const updateUrl = `/services_proxy/bank/customers/update/${customerId}?` + `firstName=${newFirstName}&amp;` + `lastName=${newLastName}&amp;` + `street=${currentProfile.address.street}&amp;` + `city=${currentProfile.address.city}&amp;` + `state=${currentProfile.address.state}&amp;` + `zipCode=${currentProfile.address.zipCode}&amp;` + `phoneNumber=${newPhoneNumber}&amp;` + `ssn=${currentProfile.ssn}&amp;` + `username=${Cypress.env(\&quot;USERNAME\&quot;)}&amp;` + `password=${Cypress.env(\&quot;PASSWORD\&quot;)}`;\n  cy.request({\n    method: \&quot;POST\&quot;,\n    url: updateUrl,\n    headers: {\n      \&quot;Content-Type\&quot;: \&quot;application/json\&quot;\n    },\n    failOnStatusCode: false\n  }).then(updateResponse =&gt; {\n    cy.log(`Update Response Status: ${updateResponse.status}`);\n    cy.log(`Update Response: ${JSON.stringify(updateResponse.body)}`);\n    // Verify required API response message\n    if (updateResponse.status === 200) {\n      if (updateResponse.body &amp;&amp; updateResponse.body.message) {\n        expect(updateResponse.body.message).to.equal(\&quot;Successfully updated customer profile\&quot;);\n      }\n    }\n    // Step 5: Verify changes appear in Update Contact Info UI\n    cy.visit(\&quot;updateprofile.htm\&quot;);\n    cy.get(&#x27;input[name=\&quot;customer.firstName\&quot;]&#x27;).should(\&quot;have.value\&quot;, newFirstName);\n    cy.get(&#x27;input[name=\&quot;customer.lastName\&quot;]&#x27;).should(\&quot;have.value\&quot;, newLastName);\n    cy.get(&#x27;input[name=\&quot;customer.phoneNumber\&quot;]&#x27;).should(\&quot;have.value\&quot;, newPhoneNumber);\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;0c9c4030-89e4-484f-b569-7718df2a06fd&quot;,&quot;parentUUID&quot;:&quot;2f7dffc7-d224-4492-b14a-29f9c608cf03&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;0c9c4030-89e4-484f-b569-7718df2a06fd&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:3606,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.2.0&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:false,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.3&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;reportDir&quot;:&quot;cypress/reports&quot;,&quot;overwrite&quot;:false,&quot;html&quot;:true,&quot;json&quot;:false},&quot;version&quot;:&quot;6.2.0&quot;}}}" data-config="{&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;reportDir&quot;:&quot;cypress/reports&quot;,&quot;reportTitle&quot;:&quot;testautomation_hu&quot;,&quot;reportPageTitle&quot;:&quot;Mochawesome Report&quot;,&quot;inline&quot;:false,&quot;inlineAssets&quot;:false,&quot;cdn&quot;:false,&quot;charts&quot;:false,&quot;enableCharts&quot;:false,&quot;code&quot;:true,&quot;enableCode&quot;:true,&quot;autoOpen&quot;:false,&quot;overwrite&quot;:false,&quot;timestamp&quot;:false,&quot;t
