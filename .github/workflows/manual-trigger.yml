name: Manual Test Runner

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: true
        default: 'chrome'
        type: choice
        options:
        - chrome
        - firefox
        - safari
        - all
      test_tags:
        description: 'Test tags to run (e.g., @smoke, @regression)'
        required: false
        default: '@smoke'
        type: string
      environment:
        description: 'Test environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
        - development
      headless:
        description: 'Run in headless mode'
        required: false
        default: true
        type: boolean

jobs:
  manual-test:
    name: Manual Test Run
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd balint_gondar_20
        npm ci
    
    - name: Install Playwright Browsers
      run: |
        cd balint_gondar_20
        npx playwright install --with-deps
    
    - name: Set environment variables
      run: |
        echo "TEST_ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
        echo "HEADLESS=${{ github.event.inputs.headless }}" >> $GITHUB_ENV
    
    - name: Run Chrome tests
      if: github.event.inputs.browser == 'chrome' || github.event.inputs.browser == 'all'
      run: |
        cd balint_gondar_20
        npx playwright test --project=chromium --grep "${{ github.event.inputs.test_tags }}" --headed=${{ github.event.inputs.headless }}
    
    - name: Run Firefox tests
      if: github.event.inputs.browser == 'firefox' || github.event.inputs.browser == 'all'
      run: |
        cd balint_gondar_20
        npx playwright test --project=firefox --grep "${{ github.event.inputs.test_tags }}" --headed=${{ github.event.inputs.headless }}
    
    - name: Run Safari tests
      if: github.event.inputs.browser == 'safari' || github.event.inputs.browser == 'all'
      run: |
        cd balint_gondar_20
        npx playwright test --project=webkit --grep "${{ github.event.inputs.test_tags }}" --headed=${{ github.event.inputs.headless }}
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: manual-test-results-${{ github.event.inputs.browser }}-${{ github.event.inputs.test_tags }}
        path: balint_gondar_20/test-results/
        retention-days: 30
    
    - name: Comment on workflow
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const browser = '${{ github.event.inputs.browser }}';
          const tags = '${{ github.event.inputs.test_tags }}';
          const env = '${{ github.event.inputs.environment }}';
          
          const message = `ðŸ§ª Manual test run completed!
          
          **Configuration:**
          - Browser: ${browser}
          - Tags: ${tags}
          - Environment: ${env}
          - Headless: ${{ github.event.inputs.headless }}
          
          **Status:** ${{ job.status }}
          
          Check the artifacts for detailed results.`;
          
          console.log(message); 